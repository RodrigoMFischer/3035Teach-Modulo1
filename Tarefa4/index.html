<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarefa 4 - Cor Aleatória</title>    
</head>

<body>
    <div id="elemento">Clique no botão para mudar a cor!</div>
    <button onclick="changeColor()">Mudar Cor</button>

    <script>
        const changeColor = () => {            
            var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            console.log(randomColor);
            document.getElementById("elemento").style.backgroundColor = randomColor;
        };
    </script>
</body>

</html>
